<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AD Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4f46e5',
              'secondary': '#10b981',
              'background': '#fefce8',
              'sidebar': '#1e293b',
              'card': '#ffffff',
              'text-primary': '#1e293b',
              'text-secondary': '#64748b',
              'border': '#e2e8f0'
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
        /* Styles for on-screen receipt preview */
        .printable-receipt {
            max-width: 480px; /* Increased from 320px for better readability */
            margin: 0 auto; /* Center inside the modal */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0; /* Corresponds to Tailwind's border-border */
            overflow-x: hidden; /* A safeguard against any unexpected overflow */
        }
        
        .printable-report {
            display: none;
        }

        @media print {
            @page {
                size: auto;
                margin: 0mm; 
            }
            body {
                margin: 0;
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            body * {
                visibility: hidden;
            }
            .printable-receipt, .printable-receipt * {
                visibility: visible;
            }
            .printable-receipt {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                max-width: 80mm;
                margin: 0;
                padding: 10px;
                font-size: 10pt;
                color: #000 !important;
                background: #fff !important;
                box-shadow: none;
                border: none;
            }

            .printable-report, .printable-report * {
                visibility: visible;
            }
            .printable-report {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 20px;
                padding: 1rem;
                font-size: 12pt;
                color: #000 !important;
                background: #fff !important;
            }
        }
    </style>

}
