    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {
            colors: {

              'text-secondary': '#64748b',
              'border': '#e2e8f0'

            animation: {

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            .printable-receipt, .printable-receipt * {
                visibility: visible;
            }

                position: absolute;
                left: 0;
                top: 0;

        }
